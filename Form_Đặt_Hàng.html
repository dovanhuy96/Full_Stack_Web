<!DOCTYPE html>
<html>
<head>
	<title>Do van Huy</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Bài tập về nhà- Tạo form đặt hàng</h1>
	<form>
		<td>Họ Tên</td>
		<input type="text" name="Họ tên" size="50 " placeholder="Điền tên" > <br>
		<td>Địa chỉ</td>
		<input type="text" name="Địa chỉ" size="50" placeholder="Nhập địa chỉ"> <br>
		<td>SĐT</td>
		<input type="number" name="Nhập SĐT" size="50" placeholder="Nhập số điện thoại"> <br>
		<td>Chọn Vùng:</td>
		<select>
			<option>Hà Nội</option>
			<option>Huế</option>
			<option>Đà Nẵng</option>
			<option>Sài Gòn</option>
			<option>Cà mau</option>
		</select> <br>
		<input type="radio" name="sex" id="nam" checked="">
		<label for="Nam">Nam</label>
		<input type="radio" name="sex" id="Nữ">
		<label for="Nữ">Nữ</label> <br>
		<input type="checkbox" name="checkbox">
		<label for="tôi đồng ý"> Tôi đồng ý với các điều khoản dịch vụ....</label> <br>
		<input type="submit" name="submit" value="Đặt hàng">
	</form>
</body>
</html>
